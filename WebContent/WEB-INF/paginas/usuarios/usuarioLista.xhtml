<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/general.xhtml">
    <ui:define name="title">
        <h:outputText value="#{etiquetas['usuarios.red']}"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="formUsuarioLista">
            <p:growl id="msg" autoUpdate="true"/>

            <h:panelGrid columns="3" id="gridFiltros" style="width: 100%">
                <h:panelGrid columns="2" >
                    <h:outputText value="#{etiquetas['nombre']}"  />
                    <h:inputText
                        value="#{usuarioCtrl.filtroNombre}" style="width:120px"/>
                    <h:outputText value="#{etiquetas['apellido']}" />
                    <h:inputText style="width:120px"
                                 value="#{usuarioCtrl.filtroApellido}"></h:inputText>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{etiquetas['identificacion']}" />
                        <h:inputText style="width:120px"
                                     value="#{usuarioCtrl.filtroIdentificacion}"></h:inputText>
                        <h:outputText value="#{etiquetas['institucion']}" />
                        <h:selectOneMenu value="#{usuarioCtrl.institucionId}" disabled="true" rendered="#{sesionCtrl.coordinador}">
                            <f:selectItem itemLabel="#{etiquetas['todas']}" itemValue="" />
                            <f:selectItems value="#{selectItemCtrl.institucion}" />
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{usuarioCtrl.institucionId}" rendered="#{sesionCtrl.observador or sesionCtrl.administrador}">
                            <f:selectItem itemLabel="#{etiquetas['todas']}" itemValue="" />
                            <f:selectItems value="#{selectItemCtrl.institucion}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton image="/img/view.png" action="#{usuarioCtrl.search}"
                                     title="#{etiquetas.buscar}">
                        <p:ajax update="itemsPanel" process="gridFiltros" />
                    </h:commandButton>
                </h:panelGrid>

                <h:commandLink action="/paginas/usuarios/usuario?faces-redirect=true" title="#{etiquetas['crear.nuevo']}" rendered="#{sesionCtrl.administrador or sesionCtrl.tecnicoResponsable or sesionCtrl.coordinador}">
                    <h:panelGrid style="text-align:center">
                        <h:graphicImage value="/img/nueva-ficha.png" id="crearImage" />
                        <h:outputText value="#{etiquetas['crear.nuevo']}"/>
                    </h:panelGrid>
                </h:commandLink>

            </h:panelGrid>                     

            <h:panelGroup id="itemsPanel">
                <h:panelGrid style="margin-bottom:5px;" columns="6"
                             rendered="#{usuarioCtrl.usuarioPager.panelButtonsOn}">
                    <p:commandButton action="#{usuarioCtrl.usuarioPager.firstPage}"
                                     value="#{etiquetas.primero}" update="itemsPanel"
                                     disabled="#{!usuarioCtrl.usuarioPager.firstOn}" />
                    <p:commandButton action="#{usuarioCtrl.usuarioPager.previousPage}"
                                     value="#{etiquetas.anterior}" update="itemsPanel"
                                     disabled="#{!usuarioCtrl.usuarioPager.backOn}" />
                    <p:commandButton action="#{usuarioCtrl.usuarioPager.nextPage}"
                                     value="#{etiquetas.siguiente}" update="itemsPanel"
                                     disabled="#{usuarioCtrl.usuarioPager.nextOn}" />
                    <p:commandButton action="#{usuarioCtrl.usuarioPager.lastPage}"
                                     value="#{etiquetas.ultimo}" update="itemsPanel"
                                     disabled="#{usuarioCtrl.usuarioPager.lastOn}" />
                    <h:outputText
                        value="Total: #{usuarioCtrl.usuarioPager.totalIndex} registros" />
                    <p:ajaxStatus id="ajaxStatusPanel">  
                        <f:facet name="start">  
                            <h:graphicImage value="/img/ajax-loader.gif" />  
                        </f:facet>  

                        <f:facet name="complete">  
                            <h:outputText value="" />  
                        </f:facet>  
                    </p:ajaxStatus>
                </h:panelGrid>

                <p:dataTable id="itemsTable" emptyMessage="#{etiquetas['no.existen.registros']}" value="#{usuarioCtrl.usuarioPager.list}"  var="item"  style="width:100%" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{etiquetas['identificacion']}" />
                        </f:facet>
                        <h:outputText styleClass="tachado" value="#{item.identificacion}" rendered="#{item.tachado == false}"/>
                        <h:outputText value="#{item.identificacion}" rendered="#{item.tachado == true}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{etiquetas['nombres']}" />
                        </f:facet>
                        <h:outputText value="#{item.nombre}" styleClass="inputUpper tachado" rendered="#{item.tachado == false}"/>
                        <h:outputText value="#{item.nombre}" styleClass="inputUpper" rendered="#{item.tachado == true}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{etiquetas['apellidos']}"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido}" styleClass="inputUpper tachado" rendered="#{item.tachado == false}"/>
                        <h:outputText value="#{item.apellido}" styleClass="inputUpper" rendered="#{item.tachado == true}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{etiquetas['estado']}" />
                        </f:facet>
                        <h:outputText value="#{item.estado}"   />
                    </p:column>
                    <!--<p:column headerText="#{etiquetas['rol']}">
                        <h:outputText value="#{item.rol}"/>
                    </p:column>
                    <p:column headerText="#{etiquetas['direccion.domicilio']}" styleClass="columnaCentrada">
                        <h:selectBooleanCheckbox value="#{item.direccion}" disabled="true"/>
                    </p:column>-->
                    <p:column headerText="#{etiquetas['correoElectronico']}">
                        <h:outputText value="#{item.email}" />
                    </p:column>
                    <p:column styleClass="columnaCentrada">
                        <f:facet name="header">                            
                            <h:outputText value="#{etiquetas['editar']}" />
                        </f:facet>
                        <h:commandLink action="#{usuarioCtrl.editar}" title="#{etiquetas.editar}">
                            <h:graphicImage value="/img/edit.png" id="editImage" />
                        </h:commandLink>
                    </p:column>
                    <p:column styleClass="columnaCentrada" headerText="#{etiquetas['eliminar.sistema']}" >
                        <h:commandLink actionListener="#{usuarioCtrl.eliminarUsuario}" title="#{etiquetas['eliminar.sistema']}" onclick="if(!confirm('#{mensajes['esta.seguro']}'))return false;" >
                            <h:graphicImage value="/img/delete.png" id="trashImage" />
                            <f:ajax render="@form" />
                        </h:commandLink>
                    </p:column>
                    <p:column styleClass="columnaCentrada">
                        <f:facet name="header">                            
                            <h:outputText value="#{etiquetas['resetear.contrasena']}" />
                        </f:facet>
                        <h:commandLink action="#{usuarioCtrl.resetearContrasenia}" title="#{etiquetas.editar}" onclick="if(!confirm('#{mensajes['usuario.confirma.genera']}'))return false;">
                            <h:graphicImage value="/img/reset.png" id="resetImage" />
                        </h:commandLink>
                    </p:column>
                </p:dataTable>                
            </h:panelGroup>             
        </h:form>
    </ui:define>
</ui:composition>
